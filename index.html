<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1>Let's Etch-a-Sketch!</h1>

  <main></main>

  <div class="buttons buttons_hidden">
    <button id="showButtons">X</button>
    <button id="clearGrid">Clear grid</button>
    <button id="toggleGridSizeInput">Change grid size</button>

    <div id="inputDiv" class="input_div input_hidden">
      <label for="size">Enter a grid size <b>(max 100)</b></label>
      <input type="number" name="size" id="size" min="1" max="100">
      <button id="changeGridSize">Ok</button>
    </div>

    <div class="check_boxes">
      <div>
        <input type="checkbox" name="rainbow" id="rainbow">
        <label for="rainbow">Enable rainbow colours</label>
      </div>
      <div>
        <input type="checkbox" name="alpha" id="alpha">
        <label for="alpha">Enable transparency</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
